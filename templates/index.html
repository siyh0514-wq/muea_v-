<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 고수익 키워드 선택 시스템</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 고수익 키워드 선택 시스템</h1>
            <p class="subtitle">클릭만으로 키워드와 제목을 선택하세요</p>
        </header>

        <!-- 주제 입력 섹션 -->
        <section id="input-section" class="section">
            <h2>📝 주제 입력</h2>
            <div class="input-group">
                <input type="text" id="topic-input" placeholder="예: 청년도약계좌, 전기차 보조금, 근로장려금" />
                <button id="analyze-btn" onclick="analyzeTopic()">분석 시작</button>
            </div>
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>AI가 키워드를 분석하고 있습니다...</p>
            </div>
        </section>

        <!-- 결과 섹션 -->
        <section id="results-section" class="section" style="display: none;">
            <!-- 핵심 키워드 -->
            <div class="result-box">
                <h2>🎯 핵심 공략 키워드</h2>
                <div id="main-keyword" class="main-keyword"></div>
                <div id="core-needs" class="core-needs"></div>
            </div>

            <!-- 고수익 키워드 -->
            <div class="result-box">
                <h2>💸 돈 되는 세부 키워드 리스트</h2>
                <p class="info">클릭하여 키워드를 선택하세요 (여러 개 선택 가능)</p>
                <div id="keywords-list" class="keywords-grid"></div>
            </div>

            <!-- 추천 제목 -->
            <div class="result-box">
                <h2>✍️ 클릭을 부르는 제목 추천</h2>
                <p class="info">원하는 제목을 클릭하세요</p>
                <div id="titles-list" class="titles-list"></div>
            </div>

            <!-- 본문 구성 전략 -->
            <div class="result-box">
                <h2>📝 수익형 본문 구성 전략</h2>
                <div id="content-strategy" class="strategy"></div>
            </div>

            <!-- 선택 결과 -->
            <div class="result-box selection-summary" id="selection-summary" style="display: none;">
                <h2>✅ 선택 완료</h2>
                <div id="selected-keywords-display"></div>
                <div id="selected-title-display"></div>
                <button id="generate-btn" onclick="generateScript()" class="generate-btn">
                    🎬 YouTube 숏폼 스크립트 자동 생성
                </button>
            </div>
        </section>

        <!-- 완료 섹션 -->
        <section id="complete-section" class="section" style="display: none;">
            <div class="result-box success">
                <h2>🎉 스크립트 생성 완료!</h2>
                <div id="script-result"></div>
                <button onclick="resetForm()" class="reset-btn">새로운 주제 분석하기</button>
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
